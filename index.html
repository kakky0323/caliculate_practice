<!doctype html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>計算</title>
<head>
  <h2>計算アプリ</h2>
</head>
<body>
  <form>
    <input type="text" class="textbox" id="textbox1" value="">
    <select name="kigou" class="kigou" id="select">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="text" class="textbox" id="textbox2">
    <span class="kigou">=</span>
    <input type="text" class="textbox" id="textbox3">
    <div>
      <input type="button" class="button" value="計算" onclick="func()">
      <input type="button" class="button" value="クリア" onclick="func1()">
    </div>
  </form>
  <h3>使い方</h3>
  <ol>
    <li>テキストエリアに数値を入力</li>
    <li>次に演算子を選択</li>
    <li>最後に[計算]をクリック</li>
    <li>数値をリセットしたいときは<br>[クリア]をクリック</li>
  </ol>
</body>
<script src="index.js"></script>
</html>
